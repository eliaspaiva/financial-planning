<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <script src="https://kit.fontawesome.com/327d71d456.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/327d71d456.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Raleway:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div class="prn-fnt-asw">
        <i class="fa-solid fa-user"></i>
      </div>
      <h1>Member Login</h1>

      <form id="form" method="post">
        <label for="username">Username or Email</label><br>
        <input type="text" id="username" placeholder="Username or Email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <i class="fa-solid fa-eye"></i>
        <i class="fa-solid fa-eye-slash"></i>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox" id="rememberMe">Remember Me</label><br><br>
        
        <button type="submit" id="btn" disabled>Login</button>
      </form>
      <div class="ctn-p">
        <p><a href="">Forgot Password?</a></p>
        <p><a href="">Create an Account</a></p>
      </div>
    </section>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
